<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - Layouts and Responsiveness</title>
  </head>
  <body>
    <main>
      <h2>Layouts and Responsiveness</h2>

      <!-- Inline, inline-block and block -->
      <section>
        <span style="background: aquamarine">This is inline by default</span>
        <span
          style="
            background: lightcoral;
            display: inline-block;
            width: 200px;
            height: 50px;
          "
          >This is inline-block</span
        >
        <span style="background: lightblue; display: block; height: 50px"
          >This is block</span
        >
      </section>
    </main>
  </body>
</html>
