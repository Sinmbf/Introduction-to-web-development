<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Day 2 - HTML Fundamentals</title>
  </head>

  <body>
    <main>
      <!-- Headings -->
      <section>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>

        <p>This is a paragraph</p>
      </section>

      <!-- Links and Images -->
      <section>
        <a
          href="https://github.com/Sinmbf/Introduction-to-web-development"
          target="_blank"
          >Click Me</a
        >
        <br>
        <img
          src="./Public/Images/274165130_1022505041696023_1064691401031485524_n.jpg"
          alt="A Random Image"
          width="200"
        />
      </section>

      <!-- Lists -->
      <section>
        <ol>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ol>

        <ul>
          <li>Four</li>
          <li>Five</li>
          <li>Six</li>
        </ul>

        <dl>
          <dt>Apple</dt>
          <dd>Fruit</dd>
          <dt>Carrot</dt>
          <dd>Vegetable</dd>
        </dl>
      </section>

      <!-- Form -->
      <section>
        <form action="">
          <input type="text" required />
          <button>Submit</button>
        </form>
      </section>
    </main>

    <br />
  </body>
</html>
